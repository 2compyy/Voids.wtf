<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>voids.wtf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .ascii-logo {
      white-space: pre;
      font-size: 14px;
      line-height: 1.2;
      text-align: center;
      color: #f0f;
      text-shadow: 0 0 4px #f0f, 0 0 10px #c0f;
      margin-bottom: 25px;
    }

    .tagline {
      color: #aaa;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .button {
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #222;
      border-color: #777;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <pre class="ascii-logo">
   ░▒▓████████▓▒░
   ▓██ VOID.WTF ██▓

  </pre>

  <div class="tagline">edgy little website that does nothing (yet)</div>

  <a href="https://discord.gg/yourserver" class="button">discord</a>

  <div class="footer">© voids.wtf — all rights reserved 2025</div>

</html>
